exec common.cfg

// Capture The Flag server config
set g_gametype 4                       // 4 = Capture The Flag (CTF) [1]
set sv_maxclients 16
set sv_pure 1

// --- Rules ---
set fraglimit 0                         // No frag limit for CTF
set timelimit 30                        // 30 minutes per map
set capturelimit 8                      // First team to 8 captures wins
set g_forcerespawn 15                   // Force respawn after 15s if player stays dead
set g_teamAutoJoin 0                    // Automatically join teams (0=spectate)
set g_teamForceBalance 0                // Force balance teams (1=on, 0=off)


// --- Default Map ---
map mpterra1